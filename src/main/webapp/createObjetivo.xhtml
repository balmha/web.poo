<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <title>Crear Objetivo</title>
        <style type="text/css">
            .btnWidth {
                width: 80px;
            }
        </style>
    </h:head>

    <h:body>
        <ui:decorate template="templateAdmin.xhtml">
            <ui:define name="contenido">
                <h:form id="createObjetivoForm" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4">
                            <h2>Creaci√≥n de objetivos</h2>
                        </div>
                    </div>
                    <hr/>
                    <div class="form-group">
                        <h:outputLabel for="username" class="control-label col-sm-4">Nombre:</h:outputLabel>
                        <div class="col-sm-4">
                            <h:inputText id="name-id" value="#{objetivoController.nombre}" class="form-control" validatorMessage="Nombre es requerido">
                                <f:validateRequired />
                            </h:inputText>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-4">
                            <div class="col-sm-2">
                                <h:commandButton value="Guardar" action="#{objetivoController.save()}" class="btn btn-success btnWidth" />
                            </div>
                            <div class="col-sm-1">
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
