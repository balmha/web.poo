<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition template="InicioTemplate.xhtml">
        <ui:define name="contenido">
        <div class="container">
            <div class="panel panel-info">
                <div class="panel-heading">Inicio</div>
                <div class="panel-body">
                    <div align="center" draggable="false">
                        <div class="row" >
                            <div class="col-sm-12">
                                <h3><span class="label label-default">Ya tiene un usuario?</span></h3>
                                <h:button class="btn btn-info" outcome="login" value="Iniciar Sesión"></h:button>
                            </div>
                            <br/>
                            <br/>
                            <br/>
                            <br/>
                            <div class="col-sm-12">
                                <h3><span class="label label-default">Aún no es miembro?</span></h3>
                                <h:button class="btn btn-info" outcome="register2" value="Registrarse"></h:button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer" style="display:block; text-align:center">
                    <span class="label label-success">Creado por estudiantes de la UNNOBA</span>
                </div>
            </div>
        </div>
        </ui:define>
        </ui:composition>
    </body>
</html>
