<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <link href="css/loginCSS.css" rel="stylesheet"/>
        <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
        <title>Login Page</title>
    </h:head>
    <h:body>
        <div class="container">
            <h:form class="form-signin">
                <h2 class="form-signin-heading">Inicie sesión</h2>
                <h:outputText class="sr-only" value="Ingrese su nombre : " />
                <h:inputText  class="form-control" id="inputName" value="#{usuarioController.name}" required="true"/>
                <h:outputText class="sr-only" value="Ingrese su contraseña :" />
                <h:inputSecret id="inputPassword" class="form-control" value="#{usuarioController.password}"
                               required="true"/>
                <tr>
                    <td><h:commandButton class="btn btn-lg btn-primary btn-block" value="Iniciar sesion" action="#{usuarioController.login()}"/></td><br/>
                    <td><h:outputText value="No es un usuario? " />
                        <h:outputLink value="register2.xhtml">Registrese</h:outputLink>
                    </td>
                </tr>
            </h:form>
        </div>
    </h:body>
</html>
