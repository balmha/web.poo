<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="templateUser.xhtml">
            <ui:define name="contenido">
                <h2 style="text-align: center"><h:outputLabel class="label label-default" >Gestion de actividades simples</h:outputLabel></h2>
                <br/>
                <center>
                    <h:form id="activitiesReg">

                        <p:dataTable id="ActivitiesTable" binding="#{   table}" value="#{actividadController.getActividadesSimples(loginController.id)}" var="actividadsimple" class="table table-striped table-hover table-bordered tableUpdated">

                            <p:column>
                                <f:facet name="header">Nombre</f:facet>
                                <h:outputText value="#{actividadsimple.nombre}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">Fecha de Inicio</f:facet>
                                <h:outputText value="#{actividadsimple.fechaInicio}"/>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">Fecha de Fin</f:facet>
                                <h:outputText value="#{actividadsimple.fechaFin}"/>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">Expediente</f:facet>
                                <h:outputText value="#{actividadsimple.expediente}"/>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">Resolucion</f:facet>
                                <h:outputText value="#{actividadsimple.resolucion}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">Ampliar</f:facet>
                                <p:commandButton update=":form2:updateForm" value="Ampliar" class="btn btn-success" oncomplete="PF('detalle').show();">
                                    <f:setPropertyActionListener value="#{actividadsimple}" target="#{actividadController.selectedSimple}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        </h:form>
                    <h:form id="form2">
                        <p:dialog header="Actividad - Informacion" widgetVar="detalle" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="updateForm" style="text-align:center;">
                                <p:panelGrid  columns="2">
                                    <p:outputLabel value="Nombre:" />
                                    <p:outputLabel value="#{actividadController.selectedSimple.nombre}" />

                                    <p:outputLabel value="Fecha de Inicio:" />
                                    <p:outputLabel value="#{actividadController.selectedSimple.fechaInicio}" />

                                    <p:outputLabel value="Fecha de Fin:" />
                                    <p:outputLabel value="#{actividadController.selectedSimple.fechaFin}"/>

                                    <p:outputLabel value="Resolucion:" />
                                    <p:outputLabel value="#{actividadController.selectedSimple.resolucion}" />

                                    <p:outputLabel value="Expediente:" />
                                    <p:outputLabel value="#{actividadController.selectedSimple.expediente}" />
                                    
                                    <p:outputLabel value="Ambito:" />
                                    <p:outputLabel value="#{actividadController.selectedSimple.ambito.nombre}" />
                                    
                                    <p:outputLabel value="Convocatoria:" />
                                    <p:outputLabel value="#{actividadController.selectedSimple.convocatoria.nombre}" />
                                    
                                    <p:outputLabel value="Linea Estrategica:" />
                                    <p:outputLabel value="#{actividadController.selectedSimple.linea.nombre}" />
                                    
                                    <p:outputLabel value="Impactos:" />
                                    <p:dataTable style=" width: 400px" class="table table-striped table-bordered" value="#{actividadController.selectedSimple.impactos}" var="i">
                                        <p:column>
                                            #{i.objetivo.nombre}
                                        </p:column>
                                        <p:column>
                                            #{i.peso}
                                        </p:column>
                                    </p:dataTable>

                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </center>    
            </ui:define>
        </ui:composition>
    </body>
</html>
