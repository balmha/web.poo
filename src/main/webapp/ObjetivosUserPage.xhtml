<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:composition template="templateUser.xhtml">
            <ui:define name="contenido">
                <center><h2><h:outputText value="Registro de objetivos"/></h2></center>

                <h:form id="objetivosreg">

                    <h:dataTable id="objetivosTable" binding="#{table}" value="#{objetivoController.getObjetivos()}" var="objetivo" class="table table-striped table-hover table-bordered tableUpdated">

                        <h:column>
                            <f:facet name="header">Objetivo</f:facet>
                            <h:outputText value="#{objetivo.nombre}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Porcentaje</f:facet>
                            <h:outputText value="#{impactoController.getImpactos(objetivo.nro, loginController.id)} % " />
                        </h:column>
                    </h:dataTable>

                </h:form>

            </ui:define>
        </ui:composition>
    </body>
</html>
