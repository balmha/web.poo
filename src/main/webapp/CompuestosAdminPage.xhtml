<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="templateAdmin.xhtml">
            <ui:define name="contenido">
                <h2 style="text-align: center"><h:outputLabel class="label label-default" >Gestion de actividades compuestas</h:outputLabel></h2>
                <br/>
                <center>

                    <h:form id="activitiesReg">

                        <p:dataTable id="ActivitiesTable" binding="#{   table}" value="#{actividadController.getActividadesCompuestas(loginController.id)}" var="compuesta" class="table table-striped table-hover table-bordered tableUpdated">

                            <p:column>
                                <f:facet name="header">Nombre</f:facet>
                                <h:outputText value="#{compuesta.nombre}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">Fecha de Inicio</f:facet>
                                <h:outputText value="#{compuesta.fechaInicio}"/>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">Fecha de Fin</f:facet>
                                <h:outputText value="#{compuesta.fechaFin}"/>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">Expediente</f:facet>
                                <h:outputText value="#{compuesta.expediente}"/>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">Resolucion</f:facet>
                                <h:outputText value="#{compuesta.resolucion}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">Editar</f:facet>
                                <p:commandButton value="Editar" class="btn btn-primary"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">Borrar</f:facet>
                                <p:commandButton value="Borrar" class="btn btn-danger"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">Ampliar</f:facet>
                                <p:commandButton update=":form2:updateForm" value="Ampliar" class="btn btn-success" oncomplete="PF('detalleCompuesta').show();">
                                    <f:setPropertyActionListener value="#{compuesta}" target="#{actividadController.selectedCompuesto}" />
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                        <br/>
                        <h3 style="text-align: center"><h:commandButton action="createActividadCompuesta.xhtml?faces-redirect=true" value="Crear nueva actividad" class="btn btn-primary" /></h3>
                    </h:form>
                        <h:form id="form2">
                        <p:dialog header="Actividad - Informacion" widgetVar="detalleCompuesta" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="updateForm" style="text-align:center;">
                                <p:panelGrid  columns="2">
                                    <p:outputLabel value="Nombre:" />
                                    <p:outputLabel value="#{actividadController.selectedCompuesto.nombre}" />

                                    <p:outputLabel value="Fecha de Inicio:" />
                                    <p:outputLabel value="#{actividadController.selectedCompuesto.fechaInicio}" />

                                    <p:outputLabel value="Fecha de Fin:" />
                                    <p:outputLabel value="#{actividadController.selectedCompuesto.fechaFin}"/>

                                    <p:outputLabel value="Resolucion:" />
                                    <p:outputLabel value="#{actividadController.selectedCompuesto.resolucion}" />

                                    <p:outputLabel value="Expediente:" />
                                    <p:outputLabel value="#{actividadController.selectedCompuesto.expediente}" />
                                    
                                    <p:outputLabel value="Ambito:" />
                                    <p:outputLabel value="#{actividadController.selectedCompuesto.ambito.nombre}" />
                                    
                                    <p:outputLabel value="Convocatoria:" />
                                    <p:outputLabel value="#{actividadController.selectedCompuesto.convocatoria.nombre}" />
                                    
                                    <p:outputLabel value="Linea Estrategica:" />
                                    <p:outputLabel value="#{actividadController.selectedCompuesto.linea.nombre}" />
                                    
                                    <p:outputLabel value="Actividades Relacionadas:" />
                                    <p:dataTable style=" width: 400px" class="table table-striped table-bordered" value="#{actividadController.selectedCompuesto.actividades}" var="act_rel">
                                        <p:column>
                                            #{act_rel.nombre}
                                        </p:column>
                                    </p:dataTable>

                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </center>
            </ui:define>
        </ui:composition>
    </body>
</html>
