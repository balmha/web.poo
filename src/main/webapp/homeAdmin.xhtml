<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="templateAdmin.xhtml">
            <ui:define name="contenido">
                <h2 style="text-align: center"><h:outputLabel class="label label-default" >Bienvenido al Sistema de Cumplimiento de Objetivos de Desarrollo Sustentable</h:outputLabel></h2>
                <br/>
                <center><h2><h:outputText value="Actividades"/></h2>

                    <h:form id="activitiesReg">

                        <h:dataTable id="ActivitiesTable" binding="#{   table}" value="#{actividadController.getActividades()}" var="actividad" class="table table-striped table-hover table-bordered tableUpdated">

                            <h:column>
                                <f:facet name="header">Nombre</f:facet>
                                <h:outputText value="#{actividad.nombre}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Tipo</f:facet>
                                <h:outputText value="#{actividad.tipo}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Editar</f:facet>
                                <h:commandButton action="#{actividadController.editActividad(actividad)}" value="Editar" class="btn btn-primary"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">Borrar</f:facet>
                                <h:commandButton action="#{actividadController.deleteActividad(actividad)}" value="Delete" class="btn btn-danger" />
                            </h:column>

                            <h:column>
                                <f:facet name="header">Ampliar</f:facet>
                                <h:commandLink action="showActividad.xhtml?faces-redirect=true" class="btn btn-default"><span  class="glyphicon glyphicon-eye-open"></span> Ver </h:commandLink>
                            </h:column>

                        </h:dataTable>
                        <br/>
                        <h3 style="text-align: center"><h:commandButton action="createActividad.xhtml?faces-redirect=true" value="Crear nueva actividad" class="btn btn-primary" /></h3>
                    </h:form>
                </center>
            </ui:define>
        </ui:composition>
    </body>
</html>
