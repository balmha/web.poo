<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>

        <title>Registro</title>

                <h:inputText autocomplete="off" class="form-control" id="inputName" value="#{usuarioController.name}" required="true"/><br/>
                <h:outputText class="sr-only" value="ContraseÃ±a :*" />
