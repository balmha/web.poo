<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro</title>
        <link rel="stylesheet" href="usuarioCSS.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="myForm">
            <p:growl id="growl" sticky="true" showDetail="true"/>
            <p:tab id="datos" title="Datos">
                <p:panel header="Datos de usuario" id="panelcito">
                    <p:messages />
                    <h:panelGrid cellpadding="10" columns="8" columnClasses="label, value">
                        <h:outputText value="Nombre de usuario: *" />
                        <p:inputText id="username" value="#{usuarioController.name}" autocomplete="off" required="true" label="Nombre de usuario"/>
                        <p:message for="username"/>
                        <h:outputText value="Contraseña: *" />
                        <p:password id="password" value="#{usuarioController.password}" autocomplete="off"  required="true" label="Contraseña">
                            <p:ajax update="msgPassword" event="keyup" />
                        </p:password>
                        <p:message for="password" id="msgPassword"/>
                        <h:outputText value="El usuario es administrador?: " />
                        <h:selectBooleanCheckbox value="#{usuarioController.administrador}"/>
                        <p:commandButton value="Registrarse" update="panelcito" action="#{usuarioController.register()}" icon="ui-icon-check"/>
                    </h:panelGrid>
                </p:panel>
            </p:tab>
        </h:form>
        <br/>
        <h:form >
            <div align="center" draggable="false" >
                <p:commandLink action="#{usuarioController.inicio()}" value="Inicio">
                </p:commandLink>
            </div>
        </h:form>
    </h:body>
</html>
