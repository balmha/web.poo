<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <ui:composition template="InicioTemplate.xhtml">
        <ui:define name="contenido">
            <div class="container">
            <div class="panel panel-info">
                <div class="panel-heading">Registro</div>
                <div class="panel-body">
                    <div align="center" draggable="false">
                        <h:form class="form-signin">
                            <h3><span class="label label-default">Usuario</span></h3>
                            <p:inputText autocomplete="off" class="form-control-static" id="inputName" value="#{usuarioController.name}" required="true"/><br/>
                            <h3><span class="label label-default">Clave</span></h3>
                            <p:password autocomplete="off" id="inputPassword" class="form-control-static" value="#{usuarioController.password}"
                                           required="true"  feedback="true" inline="true"/><br/>
                            <h:outputText value="El usuario es administrador? " />
                            <h:selectBooleanCheckbox value="#{usuarioController.administrador}"/><br/><br/>
                            <p:commandButton value="Registrarse" action="#{usuarioController.register()}" icon="ui-icon-check"/> <br/>
                        </h:form>
                    </div>
                </div>
            </div>
            </div>
        </ui:define>
        </ui:composition>
    </h:body>
</html>
