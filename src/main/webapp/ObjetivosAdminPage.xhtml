<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="templateAdmin.xhtml">
            <ui:define name="contenido">
                <center><h2><h:outputText value="Registro de objetivos"/></h2></center>

                <h:form id="objetivosreg">

                    <h:dataTable id="objetivosTable" binding="#{table}" value="#{objetivoController.getObjetivos()}" var="objetivo" class="table table-striped table-hover table-bordered tableUpdated">

                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            <h:outputText value="#{table.rowIndex + 1}" />
                        </h:column>

                        <h:column>
                            <f:facet name="header">Objetivo</f:facet>
                            <h:outputText value="#{objetivo.nombre}" rendered="#{not objetivo.editable}"/>
                            <h:inputText value="#{objetivoController.nombreUpdate}" autocomplete="false" required="true" rendered="#{objetivo.editable}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Editar</f:facet>
                            <h:commandButton action="#{objetivoController.editAction(objetivo)}" value="Editar" class="btn btn-primary"
                                             rendered="#{not objetivo.editable}"/>
                            <h:commandButton action="#{objetivoController.saveUpdate(objetivo,objetivoController.nombreUpdate)}" value="Guardar" class="btn btn-primary"
                                             rendered="#{objetivo.editable}">
                            </h:commandButton>
                        </h:column>

                        <h:column>
                            <f:facet name="header">Delete</f:facet>
                            <h:commandButton action="#{objetivoController.deleteObjetivo(objetivo)}" value="Delete" class="btn btn-danger" />
                        </h:column>

                    </h:dataTable>

                    <center>

                        <h:commandButton action="createObjetivo.xhtml?faces-redirect=true" value="Crear nuevo objetivo" class="btn btn-success btnSpace" />

                    </center>

                </h:form>

            </ui:define>
        </ui:composition>
    </body>
</html>
